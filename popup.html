 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <!-- Include the dynamically generated nonce value in the CSP policy -->
     <meta http-equiv="Content-Security-Policy" id="csp-meta">
 
     <link rel="stylesheet" href="popup.css">
     <title>Coding Train Pop Up</title>
 </head>
 <body>
     <div class="container">
         <div class="video-container">
         <video controls width="800" height="600" class="video">
             <source src="sketch/the_vid.webm" type="video/webm">
         </video>
        </div>
         <!-- Include the dynamically generated nonce value in the script tag -->
         <!-- <button id="openInNewTab">Open in New Tab</button> -->
         <div class="button-container">
            <button id="openInNewTab">Open in New Tab</button>
        </div>
     </div>
 
     <!-- Include the external script -->
     <script src="sketch1.js" nonce="dynamicNonce"></script>
 
     <script>
         // Fallback for browsers that do not support the crypto API
         if (!crypto) {
             document.getElementById('csp-meta').setAttribute('content', "script-src 'self' 'unsafe-inline'");
         }
     </script>
 </body>
 </html>
